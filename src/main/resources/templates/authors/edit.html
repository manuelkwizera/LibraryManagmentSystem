<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Library - Management</title>
  <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
  <link rel="stylesheet" th:href="@{/fonts/fontawesome-all.min.css}">
  <link rel="stylesheet" th:href="@{/fonts/font-awesome.min.css}">
  <link rel="stylesheet" th:href="@{/fonts/fontawesome5-overrides.min.css}">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">
</head>
<body id="page-top">
<div id="wrapper">
  <span th:replace="fragments/header :: header"></span>
  <div class="d-flex flex-column" id="content-wrapper">
    <div id="content">
      <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
        <div class="container-fluid">
        </div>
      </nav>
      <div class="container-fluid">
        <div class="card shadow mb-5">
          <div class="card-header py-3">
            <p class="text-primary m-0 fw-bold">Edit Author</p>
          </div>
          <div class="card-body">
            <form action="#" th:action="@{/update-author/{id}(id=${author.id})}" th:object="${author}" method="post">
              <div class="row">
                <div class="col-md-12">
                  <div class="mb-3">
                    <label class="form-label" for="name"><strong>Author Name</strong></label>
                    <input type="text" th:field="*{name}" class="form-control" id="name">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="mb-3">
                    <label class="form-label" for="description"><strong>Author Name</strong></label>
                    <textarea th:field="*{description}" class="form-control" id="description" rows="3" placeholder="Textarea Placeholder"></textarea>
                  </div>
                </div>
              </div>
              <div class="mb-3"><button class="btn btn-primary btn-sm" type="submit">Update</button></div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-white sticky-footer">
      <div class="container my-auto">
        <div class="text-center my-auto copyright"><span>Copyright Â© Brand 2023</span></div>
      </div>
    </footer>
  </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/chart.min.js}"></script>
<script th:src="@{/js/bs-init.js}"></script>
<script th:src="@{/js/theme.js}"></script>
<script>
  $(document).ready(function(){
    $('#authors-menu').addClass('active');
  });
</script>
</body>
</html>
